<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <h4>Feedback</h4>
        <label>Full Name:</label><br>
            <input type="text" />
        <br />

        <label>Select Gender</label>
            <input type="radio" name="gender" id="" />Male
            <input type="radio" name="gender" id=" " />Female
        <br />

        <label>Comment:</label><br>
        <textarea name="" id=""></textarea>
        <br />

        <label>Ratings:</label><br>
        <span class="star-rating">
            <input type="radio" name="rating" value="1">
            <input type="radio" name="rating" value="2">
            <input type="radio" name="rating" value="3">
            <input type="radio" name="rating" value="4">
            <input type="radio" name="rating" value="5">
          </span>
          <br>

        <label>Select Trainer:</label><br>
        <select name="" id="">
          <option value="">Select</option>
          <option value="">Clork</option>
          <option value="">James</option>
          <option value="">Swift</option>
          <option value="">Jones</option>
        </select>
        <br>
        <br>

        <input type="checkbox" /><label>*Terms and Conditions Applied</label>
        <br>
        <br>
       
        <button style="background-color: skyblue">Submit Feedback</button>
        <button style="background-color: skyblue">Reset</button>
    </form>

</body>
</html>
